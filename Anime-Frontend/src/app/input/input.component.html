  <button mat-raised-button color="primary" (click)="getAnime()">Get Anime!</button>

<mat-card>
<div id="box" #box>
  <mat-grid-list [cols]="columns" (window:resize)="setColumns()" rowHeight="1:1.1" width="100%">
    <mat-grid-tile *ngFor="let item of anime_query.data" style="width: 100px;">
      <button routerLink="/anime-detail">
        <app-image-view 
          [imageSrc] = "item.images.jpg.image_url"
          [imageAlt] = "item.title"
          />
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</mat-card>

<mat-card>
  <div id="box" #box>

            [imageSrc] = "item.images.jpg.image_url"
            [imageAlt] = "item.title"
            />
        </button>
  </div>
